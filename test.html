<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .status {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        .section {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #64B5F6;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 0.9em;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        textarea {
            min-height: 120px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button.secondary {
            background: #2196F3;
        }
        
        button.secondary:hover {
            background: #1976D2;
        }
        
        .response {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #444;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            border-left: 4px solid #4CAF50;
        }
        
        .error {
            border-left: 4px solid #f44336;
        }
        
        .notes-list {
            margin-top: 15px;
        }
        
        .note-item {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #444;
            margin-bottom: 10px;
        }
        
        .note-item h3 {
            color: #4CAF50;
            margin-bottom: 8px;
        }
        
        .note-meta {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        
        .note-content {
            color: #ccc;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Markdown Notes API Tester</h1>
        <div class="status">
            <strong>Server Status:</strong> <span id="serverStatus">Checking...</span>
        </div>

        <!-- Create Note Section -->
        <div class="section">
            <h2>üìù Create New Note</h2>
            <label for="noteTitle">Title</label>
            <input type="text" id="noteTitle" placeholder="My Awesome Note" value="My First Note">
            
            <label for="noteContent">Content (Markdown)</label>
            <textarea id="noteContent" placeholder="# Heading&#10;&#10;Your **markdown** content here..."># Hello World

This is my **first** markdown note!

## Features
- Bold text
- Lists
- Code blocks</textarea>
            
            <button onclick="createNote()">Create Note</button>
            <button class="secondary" onclick="clearForm()">Clear Form</button>
            
            <div id="createResponse"></div>
        </div>

        <!-- View All Notes Section -->
        <div class="section">
            <h2>üìã All Notes</h2>
            <button onclick="getAllNotes()">Refresh Notes</button>
            <button class="secondary" onclick="clearNotes()">Clear Display</button>
            
            <div id="notesContainer"></div>
        </div>

        <!-- Upload File Section -->
        <div class="section">
            <h2>üì§ Upload Markdown File</h2>
            <label for="fileUpload">Choose a .md file</label>
            <input type="file" id="fileUpload" accept=".md,.markdown,.txt" style="padding: 8px;">
            <div id="fileInfo" style="margin-top: 10px; color: #888; font-size: 0.9em;"></div>
            
            <button onclick="uploadFile()">Upload File</button>
            <button class="secondary" onclick="clearFileInput()">Clear</button>
            
            <div id="uploadResponse"></div>
        </div>

        <!-- Get Single Note Section -->
        <div class="section">
            <h2>üîç Get Single Note</h2>
            <label for="noteId">Note ID</label>
            <input type="number" id="noteId" placeholder="1" min="1">
            
            <button onclick="getNote()">Get Note</button>
            <button class="secondary" onclick="renderNote()">Render as HTML</button>
            
            <div id="singleNoteResponse"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        // Check server status on load
        async function checkServer() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                document.getElementById('serverStatus').textContent = '‚úÖ Connected - ' + data.message;
                document.getElementById('serverStatus').style.color = '#4CAF50';
            } catch (error) {
                document.getElementById('serverStatus').textContent = '‚ùå Not Connected - Make sure server is running!';
                document.getElementById('serverStatus').style.color = '#f44336';
            }
        }

        // Create a new note
        async function createNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;

            if (!title || !content) {
                showResponse('createResponse', 'Error: Title and content are required', false);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/notes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content })
                });

                const data = await response.json();
                showResponse('createResponse', JSON.stringify(data, null, 2), data.success);
                
                if (data.success) {
                    getAllNotes(); // Refresh the notes list
                }
            } catch (error) {
                showResponse('createResponse', 'Error: ' + error.message, false);
            }
        }

        // Get all notes
        async function getAllNotes() {
            try {
                const response = await fetch(`${API_URL}/api/notes`);
                const data = await response.json();

                const container = document.getElementById('notesContainer');
                
                if (data.success && data.data.length > 0) {
                    container.innerHTML = '<div class="notes-list">' + 
                        data.data.map(note => `
                            <div class="note-item">
                                <h3>${escapeHtml(note.title)}</h3>
                                <div class="note-meta">ID: ${note.id} | Created: ${new Date(note.createdAt).toLocaleString()}</div>
                                <div class="note-content">${escapeHtml(note.content.substring(0, 200))}${note.content.length > 200 ? '...' : ''}</div>
                            </div>
                        `).join('') +
                        '</div>';
                } else {
                    container.innerHTML = '<div class="response">No notes yet. Create one above!</div>';
                }
            } catch (error) {
                showResponse('notesContainer', 'Error: ' + error.message, false);
            }
        }

        // Get single note
        async function getNote() {
            const id = document.getElementById('noteId').value;
            
            if (!id) {
                showResponse('singleNoteResponse', 'Error: Please enter a note ID', false);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/notes/${id}`);
                const data = await response.json();
                showResponse('singleNoteResponse', JSON.stringify(data, null, 2), data.success);
            } catch (error) {
                showResponse('singleNoteResponse', 'Error: ' + error.message, false);
            }
        }

        // Render note as HTML
        async function renderNote() {
            const id = document.getElementById('noteId').value;
            
            if (!id) {
                showResponse('singleNoteResponse', 'Error: Please enter a note ID', false);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/notes/${id}/render`);
                const data = await response.json();
                
                if (data.success) {
                    const formatted = `
<strong>Title:</strong> ${escapeHtml(data.data.title)}

<strong>Original Markdown:</strong>
${escapeHtml(data.data.originalContent)}

<strong>Rendered HTML:</strong>
${data.data.html}

<strong>HTML Source:</strong>
${escapeHtml(data.data.html)}
                    `.trim();
                    showResponse('singleNoteResponse', formatted, true);
                } else {
                    showResponse('singleNoteResponse', JSON.stringify(data, null, 2), false);
                }
            } catch (error) {
                showResponse('singleNoteResponse', 'Error: ' + error.message, false);
            }
        }

        // Upload file
        async function uploadFile() {
            const fileInput = document.getElementById('fileUpload');
            
            console.log('Upload started');
            console.log('File input:', fileInput);
            console.log('Files array:', fileInput.files);
            console.log('Files length:', fileInput.files.length);
            
            // Check if file exists BEFORE accessing it
            if (!fileInput.files || fileInput.files.length === 0) {
                document.getElementById('uploadResponse').innerHTML = '<div class="response error">‚ùå Error: No file selected. Please choose a file first.</div>';
                return;
            }
            
            const file = fileInput.files[0];
            console.log('File selected:', file);
            
            const uploadDiv = document.getElementById('uploadResponse');

            // Show file info
            document.getElementById('fileInfo').textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;

            // Show loading message
            uploadDiv.innerHTML = '<div class="response" style="border-left: 4px solid #2196F3;">‚è≥ Uploading ' + file.name + ', please wait...</div>';

            const formData = new FormData();
            formData.append('file', file);
            
            console.log('FormData created');
            console.log('Sending to:', `${API_URL}/api/notes/upload`);

            try {
                const response = await fetch(`${API_URL}/api/notes/upload`, {
                    method: 'POST',
                    body: formData
                });

                console.log('Response received:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                // Show detailed success message that STAYS
                if (data.success) {
                    const successMsg = `üéâ SUCCESS! File uploaded!

üìÅ Original File: ${file.name}
üÜî Note ID: ${data.data.id}
üìù Title: ${data.data.title}
üìÖ Created: ${new Date(data.data.createdAt).toLocaleString()}

‚úÖ Your file has been uploaded and saved!
The note list will refresh in 2 seconds.

Full Server Response:
${JSON.stringify(data, null, 2)}`;
                    
                    uploadDiv.innerHTML = '<div class="response success" style="border-left: 4px solid #4CAF50;">' + successMsg + '</div>';
                    
                    // Don't clear the file input so user can see what they uploaded
                    
                    // Auto refresh notes after 2 seconds
                    setTimeout(() => {
                        getAllNotes();
                    }, 2000);
                } else {
                    uploadDiv.innerHTML = '<div class="response error">‚ùå Upload failed:\n' + JSON.stringify(data, null, 2) + '</div>';
                }
            } catch (error) {
                console.error('Upload error:', error);
                uploadDiv.innerHTML = '<div class="response error">‚ùå Error: ' + error.message + '\n\nMake sure:\n1. Server is running at http://localhost:3000\n2. Check browser console (F12) for details\n3. Check terminal for server errors</div>';
            }
        }

        // Show file info when selected
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileUpload');
            if (fileInput) {
                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    const infoDiv = document.getElementById('fileInfo');
                    if (file) {
                        infoDiv.textContent = `‚úì Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                        infoDiv.style.color = '#4CAF50';
                    } else {
                        infoDiv.textContent = '';
                    }
                });
            }
        });

        // Clear file input
        function clearFileInput() {
            document.getElementById('fileUpload').value = '';
            document.getElementById('uploadResponse').innerHTML = '';
        }

        // Helper function to display responses
        function showResponse(elementId, message, success) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="response ${success ? 'success' : 'error'}">${message}</div>`;
        }

        // Helper to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Clear form
        function clearForm() {
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('createResponse').innerHTML = '';
        }

        // Clear notes display
        function clearNotes() {
            document.getElementById('notesContainer').innerHTML = '';
        }

        // Check server on load
        checkServer();
    </script>
</body>
</html>
